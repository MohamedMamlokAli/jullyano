<div
  class="w-full max-w-6xl mx-auto px-4 md:pl-14 min-h-screen flex items-center justify-center"
  *ngIf="about"
>
  <div class="md:w-3/4">
    <div
      [@staggerContent]="about.content.split('\n').length"
      class="border-red-500"
    >
      <p
        *ngFor="let entry of about?.content?.split('\n')"
        class="block text-mainBlue text-sm font-roboto tracking-wide"
        [ngClass]="{
          'leading-[15px]': entry == '.',
          'text-slate-100 ml-4 md:ml-9 text-sm font-normal leading-6 ':
            entry.startsWith('-'),
          'font-bold !font-serif text-3xl ': entry.endsWith('Jullyano '),
          '!text-base  text-gray-400 italic font-thin font-montserrat':
            entry.startsWith('Video'),
          'text-mainBlue font-montserrat mb-2 text-lg': entry.endsWith('-')
        }"
      >
        {{ entry == "." ? "&nbsp;" : entry }}
      </p>
    </div>
    <div class="mt-10 space-y-4">
      <h3>Worked For:</h3>
      <div
        class="max-w-2xl gap-2 place-items-center grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-center"
        [@fadeIn]="about.image ? 'show' : 'hide'"
      >
        <img
          src="assets/raad.png"
          alt=""
          class="w-2/3 lg:w-full object-contain aspect-video grayscale hover:grayscale-0"
        />
        <img
          src="assets/3bl.png"
          alt=""
          class="w-2/3 lg:w-full object-contain aspect-video grayscale hover:grayscale-0"
        />
        <img
          src="assets/we.png"
          alt=""
          class="w-2/3 lg:w-full object-contain aspect-video grayscale hover:grayscale-0"
        />
        <img
          src="assets/bmesuper.png"
          alt=""
          class="w-2/3 lg:w-full object-contain aspect-video grayscale hover:grayscale-0"
        />
        <img
          src="assets/bme.png"
          alt=""
          class="w-2/3 lg:w-full object-contain aspect-video grayscale hover:grayscale-0"
        />
      </div>
    </div>
  </div>
  <div class="hidden md:block md:w-1/3">
    <img
      [@fadeIn]="about ? 'show' : 'hide'"
      [src]="'https:' + about.image"
      alt=""
      class="w-full aspect-square object-cover"
    />
  </div>
</div>
