<div
  class="w-full max-w-5xl mx-auto px-4 h-full flex items-center justify-center"
>
  <div class="space-y-4 w-full text-center">
    <div>
      <h2 class="text-xl md:text-2xl lg:text-3xl">Get in touch</h2>
      <p class="font-roboto text-base">Don't hold back...</p>
    </div>
    <div
      id="contact-info"
      class="flex md:flex-row justify-evenly w-full flex-wrap"
      [@staggerInfo]="contactInfo.length"
    >
      <a
        class="!border-red-400 flex md:flex-col justify-start md:justify-evenly items-center w-full sm:w-1/2 md:w-1/3 group"
        [href]="info.link"
        target="_blank"
        *ngFor="let info of contactInfo"
      >
        <div class="w-20 rounded-xl">
          <img [src]="info.icon" alt="" class="w-full h-full object-fill" />
        </div>
        <div>
          <p
            class="font-roboto group-hover:text-mainBlue transition-colors tracking-wide"
          >
            {{ info.text }}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
