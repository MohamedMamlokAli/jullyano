<a [routerLink]="project.id">
  <article class="border-yellow-700 w-full rounded-lg group">
    <div class="w-full aspect-video relative">
      <img
        [src]="'https:' + project.fields.image.fields.file.url"
        class="w-full h-full object-cover group-hover:opacity-50 transition-opacity duration-500"
      />
      <div
        class="absolute left-0 bottom-0 w-28 h-28 bg-gray-800 rounded-full flex items-center justify-center text-white rotate-90 scale-0 group-hover:scale-100 group-hover:rotate-0 transition-all duration-500"
      >
        <div
          class="relative border-4 w-1/3 h-1/3 rotate-45 -left-0.5 flex border-l-0 border-b-0 items-center justify-center animate-pulse"
        ></div>
      </div>
    </div>
    <div class="text-center">
      <span class="text-yellow-400 text-xs font-semibold">{{
        project.fields.employer
      }}</span>
      <p
        class="text-xl font-bold transition-all duration-200 group-hover:text-mainBlue font-roboto"
      >
        {{ project.fields.title }}
      </p>
      <span
        class="text-red-400 text-xs font-roboto flex items-center justify-center"
        ><img
          *ngFor="let platfrom of project.fields.platforms"
          [src]="'assets/' + platfrom + '.png'"
          class="w-10 h-10 object-cover"
          alt=""
      /></span>
    </div>
  </article>
</a>
