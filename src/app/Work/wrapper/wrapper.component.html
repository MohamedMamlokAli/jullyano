<section class="border-red-700 w-full max-w-3xl mx-auto px-4 my-4 flex">
  <div
    class="grid grid-cols-1 gap-4 lg:grid-cols-2 xl:grid-cols-2 mt-32"
    *ngIf="projects"
    [@stagger]="projects.length"
  >
    <app-card
      class=""
      *ngFor="let project of projects"
      [project]="project"
    ></app-card>
  </div>
</section>
